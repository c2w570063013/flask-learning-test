<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('admin.static', filename='style.css') }}">
</head>
<body>
<div class="wrap-head">
    <h1 class="admin-home-title">Admin Home Page</h1>
    <h3 class="home-manage"><a href="{{ url_for('admin.add_role') }}">Add Role</a></h3>
</div>
<div class="list-role">
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
    <ul>
        {% for i in roles %}
            <li>Name: {{ i.name }} &nbsp;&nbsp; <a href="{{ url_for('admin.delete_role', id=i.id) }}">delete</a> <a
                    href="{{ url_for('admin.edit_role', id=i.id) }}">&nbsp;&nbsp;edit</a></li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
