<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="static/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/jquery.mCustomScrollbar.min.css">
    <script type="text/javascript"
            src="static/js/jquery.mCustomScrollbar.min.js"></script>
    <link rel="stylesheet" href="static/css/style.css">
{#    <script src="static/js/socket.io.js"#}
{#            integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>#}
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('#action_menu_btn').click(function () {
                $('.action_menu').toggle();
            });
        });
    </script>
    <script src="static/js/custom.js" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
        <div class="col-md-8 col-xl-6 chat">
            <div class="card">
                <div class="card-header msg_head">
                    <div class="d-flex bd-highlight">
                        <div class="img_cont">
                            <img src="static/img/profile.jpg"
                                 class="rounded-circle user_img">
                            <span class="online_icon"></span>
                        </div>
                        <div class="user_info" style="width: 400px">
                            <div id="input_user_">
                                <input id="username" type="text" style="width: 150px;height: 30px"
                                       placeholder="请输入你的昵称">
                                <button id="submit_name" style="height: 30px;width: 50px">确认</button>
                            </div>
                            <div id="receipt_div">
                                <input id="recipient_name" type="text" style="width: 150px;height: 30px"
                                       placeholder="请输入接受者昵称">
                                <button id="recipient_confirm" style="height: 30px;width: 50px">确认</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body msg_card_body" id="messageBody">

                </div>
                <div class="card-footer">
                    <div class="input-group">
                        <div class="input-group-append">
                            <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
                        </div>
                        <textarea name="" id="myMessage" class="form-control type_msg"
                                  placeholder="Type your message..."></textarea>
                        <div class="input-group-append">
                            <span class="input-group-text send_btn" id="sendbutton"><i
                                    class="fas fa-location-arrow"></i>发送</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
